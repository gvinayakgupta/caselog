    <body id="anim">
        <section class="justify-content-center row">
            <div class="loginbox" data-aos="fade-up">
                <form action="#">
                    <h1>Sign Up</h1>
                    <div class="form-group">
                        <input class="form-control mt-3" type="text" placeholder="Username">
                        <input class="form-control mt-3" type="email" placeholder="Email">
                        <input class="form-control mt-3" type="password" placeholder="Password">
                        <button class="btn btn-dark mt-3 form-control">Sign Up</button>
                    </div>
                    <div class="form-group">
                        <a href="login.html">Already have an account?</a>
                    </div>
                    
                </form>
            </div>
        </section>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

            AOS.init();
