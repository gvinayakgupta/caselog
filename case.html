<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <!-- Title -->
        <title>Case Details</title>
        <!-- Linked Assets -->
        <link rel="icon" href="assets/img/favicon.png" type="image/png">
        <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png" type="image/png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" 
            defer>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            defer>
        <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">      -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark text-center">
                <div class="col-sm-3 col-md-2 px-0">
                    <a class="navbar-brand" href="index.html">
                        <img src="assets/img/logo.svg" alt="">
                    </a>
                </div>
                <div class="col-sm-9 col-md-5">
                    <div class="row">
                        <div class="input-group">
                            <input type="text" class="form-control srchbox" placeholder="Search Cases"
                                id="searchbox">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-dark"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 mt-2">
                    <div class="row">
                        <div class="col"><a href="index.html">Dashboard</a></div>
                        <div class="col"><a href="caseList.html">All Cases</a></div>
                        <div class="col">
                            <span id="c1" class="d-none">
                                <a href="login.html">Login</a><br><a href="signup.html">Sign Up</a>
                            </span>
                            <span id="c2">
                                <a href="logout.html">Logout</a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section class="justify-content-center">
            <div class="card">
                <h2 class="card-title row">
                    <div class="col-sm-5 shadow-text">Case Details</div>
                    <div class="justify-content-center col-sm-7 d-flex">
                        <button class="btn btn-dark m-2">Send Email</button>
                        <button class="btn btn-dark m-2" data-toggle="modal" data-target="#editCase">Edit Case Details</button>
                    </div>
                </h2>
                <h5>Name: </h5>
                <h5>Party: </h5>
                <h5>Description: </h5>
                <h5>Judge Name: </h5>
                <h5>Case Number: </h5>
                
                <h2 class="card-title row mt-3">
                    <div class="col-6 col-sm-4 shadow-text">Dates</div>
                    <div class="justify-content-left col-6 col-sm-8 d-flex px-0">
                        <button class="btn btn-dark m-2" data-toggle="modal" data-target="#addDate">New Date</button>
                    </div>
                </h2>
                <div class="accordion" id="dates">
                    <div class="card">
                        <div class="card-header" id="date1" type="button" data-toggle="collapse" data-target="#data1" aria-expanded="true" aria-controls="data1">
                            <i class="fa fa-plus"></i> Date 1                        
                        </div>
                        <div id="data1" class="card-body collapse" aria-labelledby="date1" data-parent="#dates">
                            <button class="btn btn-dark m-2" data-toggle="modal" data-target="#editDate" data-date="date1">Edit Details</button>
                            <h5>Next Date: </h5>
                            <h5>Time: </h5>
                            <h5>Message: </h5>
                            <h5>Important Documents: <button class="btn btn-dark m-2">Upload New File</button> </h5>
                            <div class="accordion" id="docs1">
                                <div class="card">
                                    <div class="card-header" id="docs1-1" type="button" data-toggle="collapse" data-target="#docd1-1" aria-expanded="true" aria-controls="docs1-1">
                                        <i class="fa fa-plus"></i> Document 1                        
                                    </div>
                                    <div id="docd1-1" class="card-body collapse" aria-labelledby="docs1-1" data-parent="#docs1">
                                        Hello
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header" id="docs1-2" type="button" data-toggle="collapse" data-target="#docd1-2" aria-expanded="true" aria-controls="docs1-2">
                                        <i class="fa fa-plus"></i> Document 1                        
                                    </div>
                                    <div id="docd1-2" class="card-body collapse" aria-labelledby="docs1-2" data-parent="#docs1">
                                        Document
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="date2" type="button" data-toggle="collapse" data-target="#data2" aria-expanded="true" aria-controls="data2">
                            <i class="fa fa-plus"></i> Date 2                      
                        </div>
                        <div id="data2" class="card-body collapse" aria-labelledby="date2" data-parent="#dates">
                            
                        </div>
                    </div>
                </div>
            </div>            
        </section>

        <div class="modal fade" id="editCase" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Case details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="fa fa-times text-white"></i>
                        </button>
                    </div>
                    <form action="">
                        <div class="modal-body">
                            <div class="form-group">
                                <input class="form-control mt-1" type="text" placeholder="Name">
                                <input class="form-control mt-1" type="text" placeholder="Party">
                                <input class="form-control mt-1" type="text" placeholder="Description">
                                <input class="form-control mt-1" type="text" placeholder="Judge Name">
                                <input class="form-control mt-1" type="text" placeholder="Case Number">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close without changing</button>
                            <button type="button" class="btn btn-outline-light">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="addDate" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Date</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="fa fa-times text-white"></i>
                        </button>
                    </div>
                    <form action="">
                        <div class="modal-body">
                            <div class="form-group">
                                <input class="form-control mt-1" type="text" placeholder="Next Date">
                                <input class="form-control mt-1" type="text" placeholder="Time">
                                <input class="form-control mt-1" type="text" placeholder="Message">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close without changing</button>
                            <button type="button" class="btn btn-outline-light">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="editDate" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Date details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="fa fa-times text-white"></i>
                        </button>
                    </div>
                    <form action="">
                        <div class="modal-body">
                            <div class="form-group">
                                <input class="form-control mt-1" type="text" placeholder="Next Date">
                                <input class="form-control mt-1" type="text" placeholder="Time">
                                <input class="form-control mt-1" type="text" placeholder="Message">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close without changing</button>
                            <button type="button" class="btn btn-outline-light">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
